<extend name="Public/base"/>

<block name="body">
    <div class="main-title">
        <h2>{$meta_title}</h2>
    </div>
    <form action="{:U()}" method="post" class="form-horizontal">
        <div class="form-item">
            <label class="item-label">微信昵称<span class="check-tips"></span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="nickname" value="{$info['nickname']}">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">微信头像<span class="check-tips"></span></label>
            <div class="controls">
                <img src="" width="200px;" height="200px;">
            </div>
        </div>
		<div class="form-item">
            <label class="item-label">真实姓名<span class="check-tips"></span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="username" value="{$info['username']}">
            </div>
        </div>
		<div class="form-item">
            <label class="item-label">联系电话<span class="check-tips"></span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="nickname" value="{$info['phone']}">
            </div>
        </div>
		<div class="form-item">
            <label class="item-label">公司名称<span class="check-tips"></span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="nickname" value="{$info['nickname']}">
            </div>
        </div><div class="form-item">
            <label class="item-label">职位<span class="check-tips"></span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="nickname" value="{$info['nickname']}">
            </div>
        </div>
		<div class="form-item">
            <label class="item-label">所在地区<span class="check-tips"></span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="nickname" value="{$info['nickname']}">
            </div>
        </div>
		<div class="form-item">
            <label class="item-label">擅长类型<span class="check-tips"></span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="nickname" value="{$info['nickname']}">
            </div>
        </div>
		<div class="form-item">
            <label class="item-label">个人简介<span class="check-tips"></span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="nickname" value="{$info['nickname']}">
            </div>
        </div>
		<div class="form-item">
            <label class="item-label">是否通过<span class="check-tips"></span></label>
            <div class="controls">
                <input type="radio" class="text" name="is_apply" value="2">通过
				<input type="radio" class="text" name="is_apply" value="3">驳回
            </div>
        </div>
        <div class="form-item">
			<input type="hidden" name="uid" value="{$info['uid']}">
            <button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
            <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
        </div>
    </form>
</block>

<block name="script">
    <script type="text/javascript">
        //导航高亮
        highlight_subnav('{:U('User/user')}');
    </script>
</block>
