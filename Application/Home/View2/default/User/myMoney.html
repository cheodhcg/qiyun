<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content = "width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>我的账户</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/common.css">
</head>
<body style="">
<div class="my_money oh container">
    <div class="money_box ">
        <p>余额<a  href="##" class="fr">邀请券</a></p>
        <p>{$info['user_money']} <span>元</span>   </p>
        <p><a href="{:U('User/cash')}">提现</a></p>
    </div>

    <div class="sy_info oh">
        <!-- <div class="sy_sum">：￥<span>{$info['total_money']}</span></div> -->
        <div class="sy_fl">
            <span>总收益：
                <strong>￥{$info['total_money']}</strong>
            </span>
            <span>
                今日收入：
                <strong>￥{$total_money}</strong>
            </span>
        </div>
    </div>

</div>
<hr>
<div class="sy_time container oh">
    <div><img src="images/rl_03.png" alt=" aa" > <span>交易记录</span></div>
    <notempty name="list">
    <volist name="list" id="v">
    <p class="underline">
        <span>{$v['type']}</span>
        <span>+{$v['money']}</span>
        <span>{$v['addtime']|date='Y-m-d H:i',###}</span>
    </p>
    </volist>
    <else/>
        <p class="underline">暂无分成记录! </p>
    </notempty>
</div>
<include file="Public/footer"/>
