<!DOCTYPE html>
<html lang="en">
<head>

<body>
<div class=" qa-header ">
    <!--顶部分类菜单-->
    <div class="container-fluid qa-box">
        <div class="wd-nac qa-nav text-center" style="padding-left: 0;">
            <a href="{:U('Index/index')}" <if condition="$type eq 0"> class="qa-a"</if>>推荐</a>
            <i <if condition="$type eq 0"> class="qa-i"</if>></i>
        </div>
        <volist name="cate_list" id="v">
            <div class="wd-nac qa-nav text-center">
                <a href="{:U('Index/index',array('id'=>$v['id']))}" <if condition="$type eq $v['id']"> class="qa-a"</if>>{$v['title']}</a>
                <i <if condition="$type eq $v['id']"> class="qa-i"</if>></i>
            </div>
        </volist>
        <div class=" qa-nav text-center fr">
            <a href="##">
                <img style="margin-left: 3px;" src="__IMG__/xx_03.png" alt="w" width="22">
            </a>
        </div>
    </div>
    <img src="__IMG__/qa_02.png" alt="i" width="100%">
</div>
<div class="qa-list ">
    <notEmpty name="list">
        <volist name="list" id="v">
            <div class="qa-info oh container underline">
                <div class="qa-i-tit col-xs-12  ">
                    <div class="col-xs-3 qa-i-header">
                        <a href="{:U('User/userinfo?uid='.$v['questionlist']['num'])}">
                        <img src="{$v['questionlist']['face']}" alt="1" width="60">
                        </a>
                    </div>
                    <div class="col-xs-9 qa-i-introduce">
                        <div class="col-xs-6">{$v.nickname}（{$v.position}）</div>
                        <div class="col-xs-6">{$v.company}</div>
                    </div>
                </div>
                <div class="col-xs-12  qa-i-txt">
                    最近遇到代缴社保的问题，心中一直不明白要怎么办。想来问问大家，希望大家能给我一个答案！
                </div>
                <div class="col-xs-12  qa-answer">
                    <div class="col-xs-2 qa-i-da row">
                        <img src="{$v['questionlist']['face']}" alt="1" width="25">
                    </div>
                    <div class="col-xs-10 qa-i-voice1">
                        最近遇到代缴社保的问题，心中一直不明白要怎么办。想来问问大家，希望大家能给我一个答案！
                    </div>
                </div>
                <div class="col-xs-12 qa-look">
                    <span class="fr"><img src="__IMG__/qa_09.png" alt="i" width="25"><i>15</i>人看过</span>
                </div>
            </div>

        </volist>
        <else/>
        <div style="text-align: center;margin-top: 15%">
            <img src="__ROOT__/images/暂无消息.png" alt="暂无消息">
            <p>暂时还没有内容哦~</p>
            <p>去其他地方看看吧</p>
        </div>
    </notEmpty>

</div>

<include file="Public/footer"/>

<script>
    window.onload = function () {
        $('.qa-header').css({
            height:$(".qa-bg").height()
        });
    };
    $(function () {

        $('.qa-nav i ').css({
            width:$('.qa-nav a:first-child').width() - 10
        });
        $('.qa-nav a').click(function () {
            $('.qa-nav i ').css({
                width:$(this).width() - 10
            });
            $('.qa-nav a').removeClass('qa-a');
            $(this).addClass('qa-a');
            $('.qa-nav i ').removeClass('qa-i');
            $(this).parent('.qa-nav').children('i').addClass('qa-i')
        })
    })
</script>
