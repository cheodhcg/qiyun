<script>
    $(function () {
        $('.voice-txt').click(function () {
            $(this).children('img').attr("src","__IMG__/sy.gif")
        })
    })

    var voice = {
        localId: '',
        serverId: ''
    };
    wx.config({
        debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
        appId: '{$jssdk.appId}', // 必填，公众号的唯一标识
        timestamp: '{$jssdk.timestamp}', // 必填，生成签名的时间戳
        nonceStr: '{$jssdk.nonceStr}', // 必填，生成签名的随机串
        signature: '{$jssdk.signature}',// 必填，签名，见附录1

        jsApiList: [

            'startRecord',
            'stopRecord',
            'onVoiceRecordEnd',
            'playVoice',
            'onVoicePlayEnd',
            'pauseVoice',
            'stopVoice',
            'uploadVoice',
            'downloadVoice'
        ] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
    });
    //假设全局变量已经在外部定义
    //按下开始录音
    $('.startRecord').on('touchstart', function (event) {
        event.preventDefault();
        START = new Date().getTime();

        recordTimer = setTimeout(function () {
            wx.startRecord({
                    success: function(){
//                 localStorage.rainAllowRecord = 'true';
                        $('.yy-css').removeClass('dn');
                 },
                cancel: function () {
                    alert('用户拒绝授权录音');
                }
            });
        }, 300);
    });
    //松手结束录音
    $('.startRecord').on('touchend', function (event) {
        event.preventDefault();
        END = new Date().getTime();

        if ((END - START) < 300) {
            END = 0;
            START = 0;
            //小于300ms，不录音
            clearTimeout(recordTimer);
            alert('按住重试！')
        } else {
            wx.stopRecord({
                success: function (res) {
                    voice.localId = res.localId;
                    if (voice.localId == '') {
                        alert('请先录制一段声音');
                        return;
                    }
                    $('.yy-css').addClass('dn');
                    $('.jie').append(
                            '<div class="col-xs-12  qa-answer">' +
                            '<div class="col-xs-2 qa-i-da row">'+
                            '<img src="__IMG__/qa_05.png" alt="1" width="25">'+
                            '</div>'+
                            '<div class="col-xs-6 qa-i-voice">'+
                            '<div class="voice-txt">点击试听</div>'+
                            '</div>'+
                            '<div class="col-xs-2 "  style="padding: 0;float: right!important">'+
                            '<a href="##" class="text-right">删除</a>'+
                            '</div>'+
                            '</div>'
                    )
                },
                fail: function (res) {
                    alert(JSON.stringify(res));
                }
            });
        }
    });
    function playRecord(obj) {
        var $id = $(obj).attr('data-id');
        $.post("{:U('Index/recordVoice')}",{id:$id},function (data) {
            if (data.status){
                console.log(data);
//                alert(data.data);
                wx.downloadVoice({
                    serverId: data.data, // 需要下载的音频的服务器端ID，由uploadVoice接口获得
                    isShowProgressTips: 1, // 默认为1，显示进度提示
                    success: function (res) {
                        var localId = res.localId; // 返回音频的本地ID

                        wx.playVoice({
                            localId: localId
                        });
                    }
                });

            }else{
                alert(data.data);
            }
        })
    }
</script>
