<div class="rmq-tit-box">
    <div class="rmq-tit oh">
        <div class="col-xs-4 text-center ra"><a href="人脉圈.html">人脉</a></div>   <!-- 类名 ra -->
        <div class="col-xs-4 text-center"><a href="人脉圈信息交流.html">商机</a></div>    <!-- 类名 ra2 -->
        <div class="col-xs-4 text-center"><a href="信息发布.html">发布</a></div>    <!-- 类名 ra3 -->

    <div class=" qa-header ">
        <div class="container-fluid qa-box rmq-box">
            <div class="col-xs-2 qa-nav text-center rmq-nav"><a class="" href="##">推荐</a> <i class="rv-i"></i></div>
            <volist name="catelist" id="v">
                <div class="col-xs-2 qa-nav text-center rmq-nav">
                    <a href="{:U('index?cate_id='.$v['id'])}">{$v['title']}</a> <i></i>
                </div>
            </volist>
            <div class="col-xs-2 qa-nav text-center rmq-nav1">
                <a href="##"> <img src="__IMG__/rmq_03.png" alt="i" width="20"></a>
            </div>
        </div>

    </div>


</div>
<div class="rmq-tit-box2"></div>

<div class="rmq-list container">
    <volist name="list" id="vo">
        <div class="rmq-info col-xs-12">
            <a href="{:U('Index/userinfo2?id='.$vo[id])}">
                <div class="col-xs-3 r-head">
                    <img src="__IMG__/sm_21.png" alt="i" width="100%" height="100%">
                </div>
                <div class="col-xs-7 r-introduce">
                    <p>
                        <span>
                            <notEmpty name="vo['username']">
                                {$vo['username']}
                                <else/>
                                {$vo['nickname']}
                            </notEmpty>
                        </span>
                        <i>
                            <notEmpty name="vo['username']">
                                {$vo['position']}
                                <else/>
                                未填写
                            </notEmpty>
                        </i>
                    </p>
                    <p>
                        <img src="__IMG__/rmq_10.png" alt="i" width="15">
                        Tel:<notEmpty name="vo['username']">
                        {$vo['phone']}
                        <else/>
                        未填写
                    </notEmpty>
                    </p>
                    <p>
                        <img src="__IMG__/rmq_15.png" alt="i" width="15">
                        <notEmpty name="vo['username']">
                            {$vo['company']}
                            <else/>
                            未填写
                        </notEmpty>
                    </p>
                </div>
                <div class="col-xs-2  r-collection fr">
                    <eq name="vo['id']|is_follow" value="0">
                        <a href="javascript:void(0);" class="not-concern rmq-c" onclick="guanzhu({$vo['id']})">
                            <img src="__IMG__/rmq_07.png" alt="w" width="35">
                            <br>
                            <span>加关注</span>
                        </a>
                        <else/>
                        <a href="javascript:void(0);" class=" concern rmq-c">
                            <img src="__IMG__/rmq_19.png" alt="w" width="35">
                            <br>
                            <span>已关注</span>
                        </a>
                    </eq>


                </div>
            </a>

        </div>
    </volist>

<include file="Public/footer"/>
<script>
    $(function () {
        $('.qa-nav i ').css({
            width: $('.qa-nav a:first-child').width() - 10
        });
        $('.qa-nav a').click(function () {
            $('.qa-nav i ').css({
                width: $(this).width() - 10
            });
            $('.qa-nav i ').removeClass('rv-i');
            $(this).parent('.qa-nav').children('i').addClass('rv-i')
        });

    });
    window.onload = function () {
        $('.r-head img').css({
            height: $('.r-head').width()
        });
    }
    function guanzhu($id) {
        $.post("{:U('Contact/follow')}",{id:$id,type:1},function(data){
            if(!data.status){
                $('#rmq_follow').html("已关注");
                $('#rmq_follow').attr('href',"#");
            }
            alert(data.code);
        })
    }
</script>
