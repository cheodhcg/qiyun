<script type="text/javascript">
    window.onload = function () {
        var bannerWinth = $(window).width();
        var bannerHeight = ($(window).height()) / 3;
        $('.banner_p').css({
            width:bannerWinth,
            height:bannerHeight
        })
    };
    var src = "{$info['content_icon']}";
    //用户点播放
    $("#bofang").click(function (event) {
        $("#bofang").attr('src', 'images/4.gif');
        playSound();
    });
    function reward() {
        var bh=$(window).height();//获取屏幕高度
        var bw=$(window).width();//获取屏幕宽度
        var top = $(window).scrollTop()
        $('.reward_page').css({
            height:bh,
            width:bw,
            top:top,
            display:"block"
        });
        $('.reward_page').show();
        $('html,body').addClass('ovfHiden'); //使网页不可滚动
//        $('.reward_page').fadeToggle(0);
    }
    function shop_text() {
        var bh=$(window).height();//获取屏幕高度
        var bw=$(window).width();//获取屏幕宽度
        var top = $(window).scrollTop()
        $('.pop-text').css({
            height:bh,
            width:bw,
            top:top,
            display:"block"
        });
        $('.pop-text').show();
        $('html,body').addClass('ovfHiden'); //使网页不可滚动
    }
    function close_poptext() {
        $('.pop-tips').hide();
    }
    function close_text() {
        $('html,body').removeClass('ovfHiden'); //使网页恢复可滚
        $('.pop-text').hide();
    }
/*    $(".reward_page:not('.reward_box')").click(function () {
        close_reward();

    function close_reward() {
        $('html,body').removeClass('ovfHiden'); //使网页恢复可滚
        $('.reward_page').hide();
    }


    function playSound() {
        var borswer = window.navigator.userAgent.toLowerCase();
        if (borswer.indexOf("ie") >= 0) {
            //IE内核浏览器
            var strEmbed = '<embed name="embedPlay" src="' + src + '" autostart="true" hidden="true" loop="false"></embed>';
            if ($("body").find("embed").length <= 0)
                $("body").append(strEmbed);
            var embed = document.embedPlay;

            //浏览器不支持 audion，则使用 embed 播放
            embed.volume = 100;
            //embed.play();这个不需要
        } else {
            //非IE内核浏览器
            var strAudio = "<audio id='audioPlay' src='" + src + "' hidden='true' loop='true'>";
            if ($("body").find("audio").length <= 0)
                $("body").append(strAudio);
            var audio = document.getElementById("audioPlay");

            //浏览器支持 audion
            audio.play();
        }
    }
    
    function likeUp() {
        var pid = '{$info.id}';
        var uid = "{$uid}";
        var url = "{:U('Lecture/like')}";
        $.post(url,{pid:pid,uid:uid},function (data) {
            alert(data);
            location.reload();
            console.log(data);
        })
    }

</script>
