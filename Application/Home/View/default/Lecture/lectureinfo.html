
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content = "width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>培训详情</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
<div class="banner_p">
    <img src="{$info['icon']}" alt="aa" width="100%">
</div>
<div class="px_info oh">
    <div class="zan_p container underline  oh">
        <div class="zan_p_l fl ">
            <span><a href="{:U('Lecture/like',array('id'=>$info['id']))}" id="like">
                <img src="images/px_05.png" align="absmiddle" alt="aa" width="100%">
            </a></span>
            <span>{$info['likelist']}</span>
        </div>
        <div class="zan_p_r fr">
            <span><a href="{:U('Lecture/reward',array('id'=>$info['id']))}">打赏</a></span>
            <span>{$info['rewardnum']}人</span>
        </div>
    </div>
</div>
<div class="px_info2 oh container">
    <h3>{$info['title']}</h3>
    <p>{$info['content']}</p>
    <img src="images/w_10.png" alt="aa" width="100%" align="bottom" id="bofang">
</div>
<div class=" y_btn ">
<if condition="$info['money']">
    <a href="##">{$info['money']}元开始学习</a>
<else/>
	<a href="##">开始学习</a>
</if>
</div>
<script src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript">
    var src = "{$info['content_icon']}";
    //用户点播放
    $("#bofang").click(function(event) {
        $("#bofang").attr('src','images/4.gif');
        playSound();
    });


    function playSound(){
       var borswer = window.navigator.userAgent.toLowerCase();
       if ( borswer.indexOf( "ie" ) >= 0 )
       {
         //IE内核浏览器
         var strEmbed = '<embed name="embedPlay" src="'+src+'" autostart="true" hidden="true" loop="false"></embed>';
         if ( $( "body" ).find( "embed" ).length <= 0 )
           $( "body" ).append( strEmbed );
         var embed = document.embedPlay;

         //浏览器不支持 audion，则使用 embed 播放
         embed.volume = 100;
         //embed.play();这个不需要
       } else{
         //非IE内核浏览器
         var strAudio = "<audio id='audioPlay' src='"+src+"' hidden='true' loop='true'>";
         if ( $( "body" ).find( "audio" ).length <= 0 )
           $( "body" ).append( strAudio );
         var audio = document.getElementById( "audioPlay" );

         //浏览器支持 audion
         audio.play();
       }
    }

</script>
<include file="Public/footer"/>
